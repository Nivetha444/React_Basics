<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="http://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Styling Functional Component</title>
</head>

<body>
    <div id="app">React has not yet Rendered!</div>

    <script type="text/babel">

     var Red = function() {
         var redstyle = {
            height: 50,
            width: 150,
           backgroundColor: "red"
         }
     return(
     <h1 style={redstyle}>Red</h1>
     );
      }

      var Green = function(){
          var greenstyle = {
            height: 50,
            width: 150,
           backgroundColor: "green"
          }
     return(
     <h1 style={greenstyle}>Green</h1>
     );
      }

      var Blue = function(){
        var bluestyle = {
            height: 50,
            width: 150,
           backgroundColor: "blue"
          }
     return(
     <h1 style={bluestyle}>Blue</h1>
     );
      }

      var Indigo = function(){
        var indistyle = {
            height: 50,
            width: 150,
           backgroundColor: "indigo"
          }
     return(
     <h1 style={indistyle}>Indigo</h1>
     );
      }

      var Pink = function(){
        var pinkstyle = {
            height: 50,
            width: 150,
           backgroundColor: "pink"
          }
     return(
     <h1 style={pinkstyle}>Pink</h1>
     );
      }
            ReactDOM.render(
                <div>
                <Red/>
                <Blue/>
                <Green/>
                <Pink/>
                <Indigo/>
                </div>,
            document.getElementById("app")
        );
  
  </script>
</body>
</html>
