<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- REACT LIBRARY -->
        <script src="http://unpkg.com/react@15.5.4/dist/react.js"></script>
        <!-- REACT DOM LIBRARY -->
        <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
        <!-- BABEL LIBRARY -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React</title>
</head>
<body>
    <div id="app">React has not yet Rendered!</div>

    <script type="text/babel">
 class PersonGreetings extends React.Component {
    render() {
     var Pstyle = {
         height:30,
         width:100,
         backgroundColor: this.props.color
     }
         return(
             <div style={Pstyle}>Hello, {this.props.name}</div>
         );
     }
 }
    ReactDOM.render(
        <div>
   <PersonGreetings color="blue" name="Nivetha"/>
   <PersonGreetings color="green" name="Asma"/>
   <PersonGreetings color="yellow" name="Swetha"/>
   </div>,
    document.getElementById("app")
    );
    
    </script>
</body>
</html>
