<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="http://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Styling Functional Component</title>
</head>

<body>
    <div id="app">React has not yet Rendered!</div>

    <script type="text/babel">

    function ProfilePage() {
        var profilestyle = {
            height:300,
            width:200,
            padding:0,
            backgroundColor: "#FFF",
            Webkitfilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)" 
        }
        return(
            <div style={profilestyle}>
            <Image/>
            <Name/>
            <GetConnected/>
            </div>
        );
    }

    function Image(){
        var picturestyle = {
            marginLeft: 20,
            marginTop: 20,
            height: 150,
            width: 150,
            borderRadius:"50%" 
        }
    return(
        <img src="https://www.washingtonpost.com/resizer/6fQVCNq6uUEg2grSJURId0oJ3bQ=/480x0/arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/PIH54BXQUU245DYT2L64XHIFZY.jpg" alt="Profile Pic" style={picturestyle}/>
    );
    }

    function Name() {
        var namestyle = {
            fontSize: 24,
            margin:20
        }
        return(
            <h1 style={namestyle}>Profile Name</h1>
        );
    }
   
   function GetConnected() {
       return(
           <div>
           <Like/>
           <Share/>
           <AddPerson/>
           </div>
       );
   }

   var iconstyle = {
           margin:20
        }
   function Like() {
       return(
        <i className="far fa-thumbs-up" style={iconstyle}></i>
       );
   }

   function Share() {
       return(
        <i className="far fa-share-square" style={iconstyle}></i>
       );
   }

   function AddPerson() {
       return(
        <i className="fas fa-users" style={iconstyle}></i>
       );
   }

    ReactDOM.render(
      <ProfilePage/>,
        document.getElementById("app")
    );

</script>
</body>
</html>
